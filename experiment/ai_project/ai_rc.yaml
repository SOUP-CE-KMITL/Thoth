apiVersion: v1
kind: ReplicationController
metadata:
  name: eight-puzzle
spec:
  replicas: 1
  selector:
    app: eight-puzzle
  template:
    metadata:
      name: eight-puzzle
      labels:
        app: eight-puzzle
    spec:
      containers:
      - name: eight-puzzle
        image: eight-puzzle
        ports:
        - containerPort: 8000
