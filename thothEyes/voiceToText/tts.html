<!DOCTYPE html>
<html>
<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
<head>
	<title>Text to Speech</title>
</head>
<body>
	<button class="butt js--triggerAnimation" onclick="responsiveVoice.speak('Hi I am Baymax.');" type="button" value="Play">Baymax</button>
	<button class="butt js--triggerAnimation" onclick="responsiveVoice.speak('Error.');" type="button" value="Play">Error</button>
	<button class="butt js--triggerAnimation" onclick="responsiveVoice.speak('I am Thoth manager. Can I help you?');" type="button" value="Play">Thoth</button>
</body>
</html>
