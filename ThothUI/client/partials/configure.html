<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Configure Your Application</h3>
  </div>
  <div class="panel-body">
   <div class="row">
	   <div class="col-md-6 col-md-offset-3">
	   	<form class="form-horizontal">
		  <fieldset>
		    <legend>Configure Profile</legend>
		    <div class="form-group">
		      <label for="inputEmail" class="col-md-2 control-label">Email</label>

		      <div class="col-md-10">
		        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="inputPassword" class="col-md-2 control-label">Password</label>

		      <div class="col-md-10">
		        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-md-10 col-md-offset-2">
		        <button type="button" class="btn btn-default">Cancel</button>
		        <button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	   </div>
   </div>
   <div class="row">
   		<div class="col-md-6">
		   	<form class="form-horizontal">
			  <fieldset>
			    <legend>Threshold Scale</legend>
			    <div class="form-group">
			      <label for="cpu" class="col-md-2 control-label">
			      	CPU
			      </label>
			      <div class="col-md-10">
			        <input type="number" class="form-control" id="cpu" placeholder="cpu">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="memory" class="col-md-2 control-label">
			      	Memory
			      </label>
			      <div class="col-md-10">
			        <input type="number" class="form-control" id="memory" placeholder="">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="r" class="col-md-2 control-label">
			      	Disk usage
			      </label>
			      <div class="col-md-10">
			        <input type="number" class="form-control" id="diskusage " placeholder="Disk usage">
			      </div>
			    </div>
			    <div class="form-group">
			      <div class="col-md-10 col-md-offset-2">
			        <button type="button" class="btn btn-default">clear</button>
			        <button type="submit" class="btn btn-primary">change</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
	   </div>
	   <div class="col-md-6">
	   	 <div ng-controller="appResourceUsageController">
		   	 <nvd3 options="options" data="data"></nvd3>
	   	 </div>
	   </div>
   </div>
  </div>
</div>
