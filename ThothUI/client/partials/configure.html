<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Configure Your Application</h3>
  </div>
  <div class="panel-body">
   <div class="row">
	   <div class="col-md-6 col-md-offset-3">
	   	<form class="form-horizontal">
		  <fieldset>
		    <legend>Configure Profile</legend>
		    <div class="form-group">
		      <label for="inputEmail" class="col-md-2 control-label">Email</label>

		      <div class="col-md-10">
		        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="inputPassword" class="col-md-2 control-label">Password</label>

		      <div class="col-md-10">
		        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-md-10 col-md-offset-2">
		        <button type="button" class="btn btn-default">Cancel</button>
		        <button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	   </div>
   </div>
  </div>
 </div>
 <div ng-controller="AppResourceUsageController">
 <div class="panel panel-info" ng-repeat="app in apps">
  <div class="panel-heading">
    <h3 class="panel-title">{{app.name}}</h3>
  </div>
  <div class="panel-body">
   <div class="row">
	  <div class="col-md-6">
	   	<div>
		   	<nvd3 options="options" data="app.data"></nvd3>
	   	</div>
	  </div>
	  <div class="col-md-6">
	  	<table class="table table-hover">
	   		<tr>
	   			<th>Topic</th>
	   			<th>Value</th>
	   			<td>Action</td>
	   		</tr>
	   		<tr>
	   			<td>Application name</td>
	   			<td>{{app.name}}</td>
	   			<td></td>
	   		</tr>
	   		<tr>
	   			<td>user </td>
	   			<td>{{app.namespace}}</td>
	   			<td></td>
	   		</tr>
	   		<tr>
	   			<td>Internal port </td>
	   			<td>{{app.internal_port}} </td>
	   			<td></td>
	   		</tr>
	   		<tr>
	   			<td>number of instance</td>
	   			<td>
	   				{{app.replicas}}
	   			</td>
	   			<td>
	   				<a class="btn btn-success btn-fab btn-fab-mini floating-btn">
				   		<span class="glyphicon glyphicon-plus floating-icon"></span>
				   	</a>
				   	<a class="btn btn-danger btn-fab btn-fab-mini floating-btn">
				   		<span class="glyphicon glyphicon-minus floating-icon"></span>
				   	</a>
	   			</td>
	   		</tr>
	   	</table>
	  </div>
	 </div>
	</div>
   </div>
   </div>
  </div>
 </div>
</div>
