<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>MEAN Auth</title>
  <!-- styles -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap-material-design/dist/css/ripples.min.css">
  <link rel="stylesheet" href="./bower_components/nvd3/build/nv.d3.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
  
  <div class="navbar navbar-inverse" ng-controller="HeaderController">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">Thoth</a>
      </div>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <ul class="nav navbar-nav">
          <li class="{ active: isActive('/') }"><a href="#/">Home</a></li>
          <li class="{ active: isActive('/deploy') }" ><a href="#/deploy">Deploy</a></li>
          <li class="{ active: isActive('/configure') }" ><a href="#/configure">Configure</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control col-md-8" placeholder="Search">
          </div>
        </form>

        <ul class="nav navbar-nav navbar-right" ng-if="user_status === false" >
          <li><a href="#/login">login</a></li>
        </ul>

        <ul ng-if="user_status === true " class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown"> {{user.user}}
              <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li >
                <div ng-controller="logoutController">
                  <a ng-click='logout()' class="btn btn-default">Logout</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div ng-view></div>
  </div>

  <!-- scripts -->
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="./bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
  <script src="./bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
  <script type="text/javascript">
  $.material.init();
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="./bower_components/d3/d3.js"></script>
  <script src="./bower_components/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
  <script src="./bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
  <script src="./main.js"></script>
  <script src="./services.js"></script>
  <script src="./controllers.js"></script>

</body>
</html>
